<link rel="stylesheet" type="text/css" href="lib/styleSheet.css">

<div id="room-selector">
  <h1>Select a Drawing Room Below</h1>
  <button id="btn-1" data-room="room1">Room 1</button>
  <button id="btn-2" data-room="room2">Room 2</button>
  <button id="btn-3" data-room="room3">Room 3</button><br/>
  <button id="btn-4" data-room="room4">Room 4</button>
  <button id="btn-5" data-room="room5">Room 5</button>
  <button id="btn-6" data-room="room6">Room 6</button><br/>
  <button id="btn-lobby" data-room="lobby">Lobby</button>
</div>
<div id="container">
  <a id="home" href="/"><img src="icons/home.png"/></a>
  <div id="title">
      CASCON 2015 - NODE JS CANVAS DEMO
      <div id="room"></div>
  </div>
  <div id="turn"></div>
  <div class="drawTools">
  Tools:
  <input class="color" id="colorIn" value="000000" onchange="colorChange()">
    <input class="drawButton" id="pencilIn" type="image" src="icons/pencil.png" value="Pencil" onclick="pencil()">
    <input class="drawButton" id="brushIn" type="image" src="icons/paintbrush.png" value="Brush" onclick="paintBrush()">
    <input class="drawButton" id="eraseIn" type="image" src="icons/eraser.png" value="Eraser" onclick="eraser()">
    <select class="resize" id="resizeIn" value="10" onchange="resize()">
      <option selected="true" disabled="disabled" value="10">SIZE</option>
      <option value="10">10</option>
      <option value="15">15</option>
      <option value="20">20</option>
      <option value="25">25</option>
      <option value="30">30</option>
      <option value="35">35</option>
      <option value="40">40</option>
      <option value="45">45</option>
      <option value="50">50</option>
    </select>
  </div>
  <canvas id="canvas" width="1250" height="600" style=""></canvas>
</div>

<script type="text/javascript" src="lib/room_selector.js"></script>
<script type="text/javascript" src="lib/draw.js"></script>
