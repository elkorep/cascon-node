<div id="room-selector">
  <img src="icons/logo.jpeg">
  <h1>Select a Drawing Room Below</h1>
  <button id="btn-1" class="btn btn-info" data-room="room1">Room 1</button>
  <button id="btn-2" class="btn btn-info" data-room="room2">Room 2</button>
  <button id="btn-3" class="btn btn-info" data-room="room3">Room 3</button><br/>
  <button id="btn-4" class="btn btn-info" data-room="room4">Room 4</button>
  <button id="btn-5" class="btn btn-info" data-room="room5">Room 5</button>
  <button id="btn-6" class="btn btn-info" data-room="room6">Room 6</button><br/>
  <button id="btn-lobby" class="btn btn-primary" data-room="lobby">Lobby</button>
</div>
<div id="container">
  
  <div id="title">
    <img src="icons/logo.jpeg" id="logo">
      
      <a id="home" href="/" title="Home"><img src="icons/home.png"/></a></div><div id="room"></div>
  
  <div id="turn"></div>
  <div class="drawTools">
  <!--
  <input class="color" id="colorIn" value="000000" onchange="colorChange()">    
    -->
  <input class="color" id="colorIn" title="Color" type="image" value="000000" src="icons/paint44.png" onchange="colorChange()">  
    <input class="drawButton" id="pencilIn"  title="Pencil" type="image" src="icons/pen.png" value="Pencil" onclick="pencil()">  
    <input class="drawButton" id="brushIn" title="Paint Brush" type="image" src="icons/brush2.png" value="Brush" onclick="paintBrush()">  
    <input class="drawButton" id="eraseIn" title="Eraser" type="image" src="icons/rubber2.png" value="Eraser" onclick="eraser()">  
    <select class="resize" id="resizeIn" value="10" onchange="resize()">

      <option selected="true" disabled="disabled" value="10">SIZE</option>
      <option value="10">10</option>
      <option value="15">15</option>
      <option value="20">20</option>
      <option value="25">25</option>
      <option value="30">30</option>
      <option value="35">35</option>
      <option value="40">40</option>
      <option value="45">45</option>
      <option value="50">50</option>
    </select>
    
  </div>
  <canvas id="canvas" width="1250" height="600" style=""></canvas>
</div>

<script type="text/javascript" src="lib/room_selector.js"></script>
